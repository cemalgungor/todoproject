<div class="row ml-2">
<div class="card ml-2 m-2" style="width: 25rem;" >
  <div class="card-header">
    Todos
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-md-9">
  <input #todos class="form-control ml-1" type="text"  name="todos" placeholder="Enter todo here">
    </div>
    <div class="col-md-1  p-0 m-0  ml-0 mr-0">
    <button type="button" class="btn btn-outline-primary" (click)="addTask(todos.value)">Submit</button>
    </div>
  </div>

  <ul *ngFor="let tasks of task"    class="list-group list-group-flush">

    <li  *ngIf="tasks.taskStatus=='TODO'"   class="list-group-item " >{{tasks.title}}

</div>
